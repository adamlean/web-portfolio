      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .grid {
        display: grid;

        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card h2 {
        font-size: 1.1rem;
        margin: 0 0 0.5rem;
      }
      .card a {
        text-decoration: none;
        color: #0066ff;
        font-weight: bold;
        margin-top: auto;
      }
    </style>
  </head>
