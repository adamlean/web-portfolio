<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отель Долина 960</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-block">
        <img src="./assets/img/logo-1.png" alt="Долина 960" />
        <img src="./assets/img/logo-2.png" alt="МАОТ" />
      </div>
      <nav class="nav">
        <a href="#">Главная</a>
        <a href="#">Номера</a>
        <a href="#">Развлечения</a>
        <a href="#">Трансфер</a>
        <a href="#">Контакты</a>
      </nav>
      <div class="social-group">
        <a href="#"><img src="./assets/svg/vk.svg" alt="VK" /></a>
        <a href="#"><img src="./assets/svg/telegram.svg" alt="Telegram" /></a>
        <button class="group-btn">Групповые заезды</button>
      </div>
    </header>

    <main>
      <div class="hero">
        <div class="hero-content">
          <h1>Отель<br />«Долина 960»</h1>
          <button class="book-btn">Быстрое бронирование</button>
        </div>
      </div>
      <section class="offers">
        <div class="container">
          <h2>Лучшие предложения</h2>
          <div class="cards">
            <div class="card">
              <img src="room1.jpg" alt="Премиум Кинг" />
              <div class="card-info">
                <h3>Премиум Кинг</h3>
                <p>₽ 4 000</p>
                <button>Подробнее</button>
              </div>
            </div>
            <div class="card">
              <img src="room2.jpg" alt="Эксклюзивный Кинг" />
              <div class="card-info">
                <h3>Эксклюзивный Кинг</h3>
                <p>₽ 5 000</p>
                <button>Подробнее</button>
              </div>
            </div>
            <div class="card">
              <img src="room3.jpg" alt="Star Кинг" />
              <div class="card-info">
                <h3>Star Кинг</h3>
                <p>₽ 8 000</p>
                <button>Подробнее</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
